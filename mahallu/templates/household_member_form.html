<!-- household_member_form.html -->
<h1>Add a Household Member to {{ household.name }}</h1>
<style>
    /* Form container styling */
    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
        font-size: 28px;
        margin-bottom: 20px;
    }

    /* Input fields and select boxes */
    input[type="text"], input[type="number"], input[type="email"], select {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }

    /* Submit button styling */
    button {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* Error message styling */
    .errorlist {
        color: red;
        margin-bottom: 10px;
    }

    /* Responsive design with media query */
    @media (max-width: 768px) {
        form {
            padding: 15px;
        }

        h1 {
            font-size: 24px;
        }

        input[type="text"], input[type="number"], input[type="email"], select {
            padding: 10px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            font-size: 14px;
        }
    }

    @media (max-width: 480px) {
        form {
            padding: 10px;
        }

        h1 {
            font-size: 20px;
        }

        input[type="text"], input[type="number"], input[type="email"], select {
            padding: 8px;
            font-size: 13px;
        }

        button {
            padding: 8px;
            font-size: 13px;
        }
    }
</style>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Member</button>
</form>
<form method="post" action="{% url 'logout' %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
</form>
