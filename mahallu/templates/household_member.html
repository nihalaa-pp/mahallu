<h1>Add Member to Household: {{ household.head_of_household }}</h1>
<style>
    /* General styling */
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f9;
    }

    h1 {
        color: #333;
        text-align: center;
        font-size: 24px;
    }

    /* Form styling */
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"], input[type="number"], input[type="tel"], input[type="email"], textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
        h1 {
            font-size: 20px;
        }

        form {
            padding: 15px;
        }

        button {
            padding: 8px;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 18px;
        }

        form {
            padding: 10px;
        }

        button {
            padding: 6px;
        }
    }
</style>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Member</button>
</form>
