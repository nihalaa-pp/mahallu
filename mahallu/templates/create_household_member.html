<!-- create_household_member.html -->
<h1>Add New Member to {{ household.name }}</h1>
<style>
    /* Center the form on the page */
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
        font-size: 24px;
    }

    /* Input field styling */
    input[type="text"], input[type="number"], input[type="email"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    /* Button styling */
    button {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    /* Link styling */
    a {
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #0066cc;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Media queries */
    @media (max-width: 768px) {
        form {
            padding: 15px;
        }

        h1 {
            font-size: 22px;
        }

        input[type="text"], input[type="number"], input[type="email"], button {
            padding: 8px;
        }
    }

    @media (max-width: 480px) {
        form {
            padding: 10px;
        }

        h1 {
            font-size: 20px;
        }

        input[type="text"], input[type="number"], input[type="email"], button {
            padding: 6px;
        }
    }
</style>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Member</button>
</form>

<a href="{% url 'household_member_list' household.id %}">Back to Household Members</a>
