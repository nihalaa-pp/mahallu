<!DOCTYPE html>
<html>
<head>
    <title>Create Household</title>
    <style>
        /* Basic styles for body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        /* Form container styling */
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        h3 {
            color: #555;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        /* Input fields and select boxes */
        input[type="text"], input[type="number"], input[type="email"], select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Submit button styling */
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Link styling */
        .button {
            display: inline-block;
            text-align: center;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #218838;
        }

        /* Responsive design with media query */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            h2 {
                font-size: 24px;
            }

            h3 {
                font-size: 20px;
            }

            input[type="text"], input[type="number"], input[type="email"], select {
                padding: 10px;
                font-size: 14px;
            }

            button, .button {
                padding: 10px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            form {
                padding: 10px;
            }

            h2 {
                font-size: 20px;
            }

            h3 {
                font-size: 18px;
            }

            input[type="text"], input[type="number"], input[type="email"], select {
                padding: 8px;
                font-size: 13px;
            }

            button, .button {
                padding: 8px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <h2>Create Household</h2>
    <form method="post">
        {% csrf_token %}
        {{ household_form.as_p }}
        <h2>Household Member Details</h2>
        {{ member_form.as_p }}
        <button type="submit">Save Household</button>
    <a href="{% url 'household_list' %}" class="button">House Hold</a>

    </form>
</body>
</html>
