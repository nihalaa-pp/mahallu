{% extends 'base_generic.html' %}

{% block content %}
<style>
  /* Center the form on the page */
  form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
      text-align: center;
      color: #333;
      font-size: 24px;
  }

  /* Input field styling */
  input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
  }

  /* Button styling */
  button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
  }

  button:hover {
      background-color: #0056b3;
  }

  /* Link styling */
  p {
      text-align: center;
      margin-top: 10px;
  }

  a {
      color: #007bff;
      text-decoration: none;
  }

  a:hover {
      text-decoration: underline;
  }

  /* Media queries for responsiveness */
  @media (max-width: 768px) {
      h2 {
          font-size: 20px;
      }

      form {
          padding: 15px;
      }

      button {
          padding: 8px;
      }
  }

  @media (max-width: 480px) {
      h2 {
          font-size: 18px;
      }

      form {
          padding: 10px;
      }

      button {
          padding: 6px;
      }
  }
</style>
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
